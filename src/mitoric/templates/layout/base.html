<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mitoric report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: "#e5edf6",
              "ink-muted": "#9fb0c5",
              surface: "#0b1220",
              panel: "#0f172a",
              "panel-strong": "#111a2d",
              stroke: "rgba(255, 255, 255, 0.08)",
              accent: "#f97316",
              "accent-2": "#38bdf8",
            },
          },
        },
        plugins: [],
      };
    </script>
    <style type="text/tailwindcss">
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600&display=swap");

      @layer base {
        :root {
          --color-ink: #e5edf6;
          --color-ink-muted: #9fb0c5;
          --color-surface: #0b1220;
          --color-panel: #0f172a;
          --color-panel-strong: #111a2d;
          --color-stroke: rgba(255, 255, 255, 0.08);
          --color-accent: #f97316;
          --color-accent-2: #38bdf8;
          color: var(--color-ink);
        }

        body {
          @apply min-h-screen font-["Inter",_system-ui,_sans-serif] antialiased text-[var(--color-ink)];
          background:
            radial-gradient(circle at 12% 20%, rgba(249, 115, 22, 0.12), transparent 30%),
            radial-gradient(circle at 85% 12%, rgba(56, 189, 248, 0.16), transparent 35%),
            radial-gradient(circle at 30% 80%, rgba(56, 189, 248, 0.12), transparent 38%),
            #0b1220;
        }

        h1,
        h2,
        h3 {
          @apply tracking-tight;
        }

        img {
          @apply h-auto max-w-full;
        }
      }

      @layer components {
        .report-shell {
          @apply space-y-8 rounded-3xl border border-[var(--color-stroke)] bg-[rgba(15,23,42,0.82)] px-8 py-10 shadow-[0_24px_70px_rgba(0,0,0,0.45)] backdrop-blur-xl;
        }

        .report-header {
          @apply flex flex-col gap-4 md:flex-row md:items-center md:justify-between;
        }

        .brand {
          @apply space-y-1;
        }

        .logo {
          @apply font-['Space_Grotesk',_sans-serif] text-4xl font-semibold text-white drop-shadow-[0_6px_20px_rgba(249,115,22,0.35)];
        }

        .section-head {
          @apply flex items-center justify-between gap-3 text-slate-200;
        }

        .control-bar {
          @apply grid gap-4 rounded-2xl border border-[var(--color-stroke)] bg-white/5 px-5 py-4 shadow-[0_12px_30px_rgba(0,0,0,0.35)] md:grid-cols-[1fr_auto_auto] md:items-center;
        }

        .control-group {
          @apply flex flex-wrap items-center gap-2;
        }

        .input {
          @apply w-full rounded-2xl border border-[var(--color-stroke)] bg-white/5 px-4 py-3 text-sm text-[var(--color-ink)] shadow-inner shadow-[rgba(0,0,0,0.35)] placeholder:text-[var(--color-ink-muted)] focus:border-sky-400/80 focus:outline-none focus:ring-2 focus:ring-sky-400/40;
        }

        .button {
          @apply rounded-full border border-[var(--color-stroke)] bg-white/5 px-4 py-2 text-[11px] font-semibold uppercase tracking-[0.12em] text-[var(--color-ink)] transition hover:border-white/40 hover:bg-white/10;
        }

        .button[data-active="true"] {
          @apply border-orange-400/80 bg-gradient-to-r from-orange-500 to-amber-400 text-white shadow-lg shadow-orange-500/30;
        }

        .button-compact {
          @apply px-3 py-1 text-[10px];
        }

        .tag {
          @apply inline-flex items-center gap-2 rounded-full border border-white/20 bg-white/10 px-3 py-1 text-[10px] font-semibold uppercase tracking-[0.2em] text-[var(--color-ink)];
        }

        .summary-card {
          @apply grid gap-6 rounded-2xl border border-[var(--color-stroke)] bg-gradient-to-br from-white/10 via-white/5 to-transparent p-6 shadow-[0_18px_40px_rgba(0,0,0,0.35)];
        }

        .summary-card-compact {
          @apply gap-4 p-4;
        }

        .summary-grid {
          @apply grid gap-4 md:grid-cols-3;
        }

        .summary-grid-compact {
          @apply gap-3 sm:grid-cols-2 lg:grid-cols-4;
        }

        .summary-item {
          @apply rounded-2xl border border-white/10 bg-[var(--color-panel-strong)] p-4 text-center shadow-lg shadow-black/20;
        }

        .summary-item-compact {
          @apply p-3;
        }

        .summary-item-compact .summary-value {
          @apply text-2xl;
        }

        .summary-label {
          @apply text-xs uppercase tracking-[0.16em] text-[var(--color-ink-muted)];
        }

        .summary-value {
          @apply mt-2 text-3xl font-semibold text-white;
        }

        .summary-compare {
          @apply grid gap-5 md:grid-cols-2;
        }

        .summary-pane {
          @apply space-y-3 rounded-2xl border border-white/10 bg-[var(--color-panel)] p-5 shadow-lg shadow-black/25;
        }

        .summary-title {
          @apply text-lg font-semibold text-white;
        }

        .summary-rows {
          @apply space-y-2 text-sm text-[var(--color-ink)];
        }

        .summary-row {
          @apply flex items-center justify-between;
        }

        .summary-footer {
          @apply mt-1 flex items-center justify-between rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-[var(--color-ink)];
        }

        .panel {
          @apply rounded-2xl border border-[var(--color-stroke)] bg-[var(--color-panel)] p-5 text-[var(--color-ink)] shadow-[0_18px_40px_rgba(0,0,0,0.35)];
        }

        .panel-title {
          @apply mb-2 text-[11px] uppercase tracking-[0.24em] text-[var(--color-ink-muted)];
        }

        .panel-subtitle {
          @apply text-[10px] uppercase tracking-[0.24em] text-[var(--color-ink-muted)];
        }

        .panel-notch {
          clip-path: polygon(0 16px, 16px 0, 100% 0, 100% 100%, 0 100%);
        }

        .report-grid {
          @apply grid gap-6 lg:grid-cols-[minmax(0,2fr)_minmax(0,1fr)];
        }

        .report-sidebar {
          @apply grid gap-6;
        }

        .variable-card {
          @apply relative space-y-6;
        }

        .variable-header {
          @apply flex flex-col gap-3 sm:flex-row sm:flex-wrap sm:items-start sm:justify-between;
        }

        .variable-name {
          @apply text-2xl font-semibold text-white break-words;
        }

        .variable-type {
          @apply text-[11px] uppercase tracking-[0.2em] text-[var(--color-ink-muted)];
        }

        .variable-body {
          @apply space-y-5;
        }

        .variable-upper {
          @apply grid gap-4;
        }

        .variable-details {
          @apply grid gap-4 md:grid-cols-[minmax(0,0.6fr)_minmax(0,1fr)];
        }

        .variable-meta {
          @apply grid gap-2 rounded-2xl border border-white/10 bg-slate-900/60 p-4 text-sm text-white shadow-inner shadow-black/30;
        }

        .meta-row {
          @apply flex items-center justify-between;
        }

        .variable-stats-grid {
          @apply grid gap-3 sm:grid-cols-2;
        }

        .stats-block {
          @apply rounded-xl border border-white/10 bg-slate-900/40 p-4;
        }

        .variable-visual {
          @apply rounded-2xl border border-white/10 bg-slate-900/40 p-5 shadow-inner shadow-black/30;
        }

        .variable-visual-header {
          @apply flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between;
        }

        .bin-controls {
          @apply flex flex-wrap gap-2;
        }

        .dataset-number-grid {
          @apply grid gap-2 sm:grid-cols-2;
        }

        .dataset-number {
          @apply flex flex-col gap-1 rounded-xl bg-white/5 px-3 py-2 text-center;
        }

        .dataset-number-label {
          @apply text-[10px] uppercase tracking-[0.18em] text-[var(--color-ink-muted)];
        }

        .dataset-number-value {
          @apply text-lg font-semibold text-white;
        }

        .table-base {
          @apply w-full border-collapse text-sm text-[var(--color-ink)];
        }

        .table-base th {
          @apply pb-2 text-left text-[11px] uppercase tracking-[0.18em] text-[var(--color-ink-muted)];
        }

        .table-base td {
          @apply py-2 text-right text-[var(--color-ink)];
        }

        .table-base td:first-child {
          @apply text-left text-[var(--color-ink-muted)];
        }

        .histogram-chart {
          @apply mt-3 space-y-2;
        }

        .histogram-canvas {
          @apply h-40 w-full rounded-xl border border-white/10 bg-slate-900/40 p-3;
        }

        .value-table-grid {
          @apply grid gap-3;
        }

        .value-table-grid-compact {
          @apply grid gap-3 md:grid-cols-3;
        }

        .value-table {
          @apply rounded-xl border border-white/10 bg-slate-900/40 p-4;
        }

        .assoc-list {
          @apply grid gap-3 text-sm text-[var(--color-ink)];
        }

        .assoc-row {
          @apply flex items-center justify-between border-b border-white/5 pb-2 last:border-0;
        }
      }
    </style>
  </head>
  <body>
    <div class="mx-auto max-w-6xl px-4 py-10 sm:px-6 lg:px-8">
      <div class="report-shell">
        {% include "partials/_header.html" %}
        <main id="report" class="space-y-10">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    {% include "partials/_scripts.html" %}
  </body>
</html>
